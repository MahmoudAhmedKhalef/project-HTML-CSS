<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Now</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="User name / Email">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password">
          </div>
          <button class="button login__submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>       
        </form>
        <div class="social-login">
          <h3>Mahmoud</h3>
          <div class="social-icons">
            <!-- The target="_blank" attribute is used to open the link in a new browser window or tab -->
            <!-- O atributo target="_blank" Ã© usado para abrir o link em uma nova janela ou aba do navegador -->
            <a href="https://api.whatsapp.com/send?phone=+201159755345" class="social-login__icon fab fa-instagram" target="_blank">Whatsapp</a>
            <a href="https://codepen.io/pedrohtml5" class="social-login__icon fab fa-codepen" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>    
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>    
    </div>
  </div>
</body>
</html>
